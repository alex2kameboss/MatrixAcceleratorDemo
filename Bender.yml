package:
  name: matrix_accelerator_demo
  authors:
    - "Alexandru Puscasu <alexandru.puscasu@imt.ro>"

dependencies:
    matrix_accelerator: { git: "https://github.com/alex2kameboss/MatrixAccelerator.git",  rev: demo       }
    ariane:             { git: "https://github.com/openhwgroup/cva6.git",                 rev: master     }
    axi:                { git: "https://github.com/pulp-platform/axi.git",                rev: master     }
    cv_x_if:            { git: "https://github.com/alex2kameboss/core-v-xif-fix.git",     rev: demo       }
    riscv-dbg:          { git: "https://github.com/pulp-platform/riscv-dbg.git",          rev: master     }
  
workspace:
  checkout_dir: "src/ips"

sources:
  include_dirs:
    - src/includes
  
  files:
    - target: any(vsim, vcs, verilator)
      files:
        - src/packages/ma_cv32a6_imac_sv0_config_pkg.sv
        - src/tests/sim/uart_mock.sv
        - src/tests/sim/ram_wrapper.sv

    - target: sim_demo
      files:
        - src/tests/sim/soc_tb.sv

    - target: any(vivado, jtag)
      files:
        - src/rtl/jtag_debugger.sv

    - target: vivado
      files:
        - src/packages/ma_cv32a6_imac_sv0_config_pkg_xilinx.sv
        - src/tests/vivado/uart_mock.sv
        - src/tests/vivado/ram_wrapper.sv
        - src/tests/vivado/top.sv

    - target: verilator
      files:
        - src/tests/verilator/soc_tb.sv

    - src/rtl/matrix_accelerator_subsystem.sv
    - src/rtl/counter.sv
    - src/rtl/matrix_accelerator_soc.sv
